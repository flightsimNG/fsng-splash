<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fsNG Splash</title>
    <link rel="stylesheet" href="./assets/splash.css"/>
</head>
<body>
    <header>
        <img src="./assets/header.png" alt="Header" />
        <div class="btn-close">
            <svg class="btn-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </header>
    <div class="background">
        <img src="./assets/slide1.png" alt="Background" />
    </div>
    <footer>
    <div class="progress-info">
        <div id="progressPercent">0%</div>
        <div id="progressStatus">checking licenses</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
